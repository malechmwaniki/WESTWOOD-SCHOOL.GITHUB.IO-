<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Faculty and Staff Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Styles for Desktops (min-width: 1025px) */
@media (min-width: 1025px) {
    .login-container {
        width: 350px; /* Slightly wider on large screens */
    }

    .login-container h2 {
        font-size: 24px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        font-size: 16px;
        padding: 12px;
    }

    .login-container input[type="submit"] {
        font-size: 16px;
    }
}

/* Tablet Styles (min-width: 768px and max-width: 1024px) */
@media (min-width: 768px) and (max-width: 1024px) {
    .login-container {
        width: 80%;
        max-width: 400px;
    }

    .login-container h2 {
        font-size: 22px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        font-size: 15px;
        padding: 12px;
    }

    .login-container input[type="submit"] {
        font-size: 15px;
    }
}

/* Mobile Styles (max-width: 767px) */
@media (max-width: 767px) {
    body {
        padding: 20px;
        height: auto;
    }

    .login-container {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        box-shadow: none;
    }

    .login-container h2 {
        font-size: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        font-size: 14px;
        padding: 10px;
    }

    .login-container input[type="submit"] {
        font-size: 14px;
        padding: 10px;
    }
}

/* Extra Small Devices (max-width: 480px) */
@media (max-width: 480px) {
    body {
        padding: 15px;
    }

    .login-container {
        padding: 10px;
    }

    .login-container h2 {
        font-size: 18px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        font-size: 13px;
        padding: 8px;
    }

    .login-container input[type="submit"] {
        font-size: 13px;
        padding: 8px;
    }
}

    </style>
</head>
<body>

<div class="login-container">
    <h2>Faculty and Staff Login</h2>
    <form action="login_processing.php" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
